<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./UI.js" type="module" defer></script>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<title>Battleship</title>
	</head>
	<body>
		<div class="page-container">
			<header>
				<h1>Battleship</h1>
			</header>
			<div id="body">
				<div class="game-side" id="player1">
					<div class="shipyard-and-board-container">
						<div class="shipyard">
							<h6>Shipyard</h6>
						</div>
						<div class="board-container"></div>
					</div>
					<div class="player-name">Player 1</div>
					<button class="random-fleet-btn" type="button">
						Randomize Fleet
					</button>
				</div>
				<div class="game-side" id="player2">
					<div class="board-container"></div>
					<div class="player-name">Player 2</div>
				</div>
			</div>
			<footer>
				<a href="https://github.com/zwhahn">
					<span id="github-link">zwhahn</span>
					<img
						src="../assets/github-mark.png"
						alt="GitHub Invertocat logo"
					/>
				</a>
			</footer>
		</div>
	</body>
</html>
